
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header"> Create New Item</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
	<form class="form-horizontal">
		<fieldset>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-2 control-label" for="textinput">Item Name</label>
				<div class="col-md-4">
					<input id="textinput" name="textinput" type="text"
						placeholder="Item Name" class="form-control input-md">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-2 control-label" for="textinput">Item Description</label>
				<div class="col-md-4">
					<input id="textinput" name="textinput" type="text"
						placeholder="Item Description" class="form-control input-md">
				</div>
			</div>

			<!-- Number input-->
			<div class="form-group">
				<label class="col-md-2 control-label" for="textinput">Cost Price</label>
				<div class="col-md-4">
					<input id="textinput" name="textinput" type="number"
						placeholder="Cost Price" class="form-control input-md">
				</div>
			</div>

			<!-- Number input-->
			<div class="form-group">
				<label class="col-md-2 control-label" for="textinput">Bulk Cost</label>
				<div class="col-md-4">
					<input id="textinput" name="textinput" type="number"
						placeholder="Bulk Cost" class="form-control input-md">
				</div>
			</div>

			<!-- Number input-->
			<div class="form-group">
				<label class="col-md-2 control-label" for="textinput">Items In Bulk</label>
				<div class="col-md-4">
					<input id="textinput" name="textinput" type="number"
						placeholder="Items in Bulk" class="form-control input-md">
				</div>
			</div>

			<!-- Button (Double) -->
			<div class="form-group">
				<div class="col-md-6">
					<button	class="btn btn-danger pull-right">Cancel</button>
					<lable style="width: 10px" class="pull-right"></lable>
					<button class="btn btn-success pull-right">Save</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<!-- /.row -->
